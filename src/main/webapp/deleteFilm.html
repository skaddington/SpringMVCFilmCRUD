<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Film</title>
</head>
<body>
<h2>Please enter the information you would like to update below:</h2>
<form action="EditFilm.do" method="GET">
    <h4>Enter film information:</h4>
    <br>
    Title: <input type="text" name="title"/> 
    <br>
    Description: <input type="text" name="description"/> 
    <br>
    Release Year: <input type="text" name="releaseYear"/> 
    <br>
   	Language: <input type="text" name="language"/> 
    <br>
    Rental Duration: <input type="text" name="rentalDuration"/> 
    <br>
    Rental Rate: <input type="text" name="rentalRate"/> 
    <br>
    Length: <input type="text" name="length"/> 
    <br>
    Replacement Cost: <input type="text" name="replacementCost"/> 
    <br>
    Rating: <input type="text" name="rating"/> 
    <br>
    <input type="submit" value="Send Film Details" />
  </form>

</body>
</html>
